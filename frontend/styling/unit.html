<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Task</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        border: 1px solid black;
      }
      .box1 {
        width: 200px;
        background-color: lightcoral;
      }
      .box2 {
        width: 20%;
        background-color: lightblue;
      }
 
      .parent {
        width: 600px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box1">200px</div>
    <div class="box2">20%</div>

    <br><br><br><br>

    <div class="parent">
      <div class="box1">200px</div>
      <div class="box2">20%</div>
    </div>
  </body>
</html>
