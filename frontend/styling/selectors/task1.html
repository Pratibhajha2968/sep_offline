<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Styling</title>
    <!-- external styling -->
    <link rel="stylesheet" href="task1.css" />


    <!-- internal styling -->
    <style>
      /* selector */
      i {
        background-color: pink;
      }
    </style>
  </head>

    <!-- inline styling -->
    <b style="color: red; background-color: yellow">This is a bold text</b>
    <p style="color: blue; background-color: green">This is a paragraph text</p>

    <i>it is an italic text</i>
    <i>it is an italic text</i>
    <i>it is an italic text</i>
    <i>it is an italic text</i>

  </body>
</html>
