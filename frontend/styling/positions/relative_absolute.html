<head>

    <title>Document</title>
    <style>

        .relative{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-color: salmon;
            position: relative;
        }
        .absolute{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            font-size: 40px;
            background-color: yellowgreen;
            position:absolute ;
            top:0;
            right: 0;
        }
    </style>
</head>
<body>
        <div class="relative">
            <div  class="absolute"> Absolute </div>
        </div>
      
</body>
