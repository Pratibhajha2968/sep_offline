<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // object creation - object literal
      let mobile = {
        //key :(colon) value
        "brand": "MI",
        price: 40000,
        color: "black",
      };
      console.log(mobile);
      console.log(mobile.brand);//dot notation
      console.log(mobile["brand"]);//bracket notation

//    iterate over object 
      for(let key in mobile){
        console.log(key," - ",mobile[key]);    
      }


//  object creation - constructor function
        function Person(name ,age , phone){
            this.name=name;
            this.age=age;
            this.phone=phone;
        }

        let p1=new Person('raj',34,1234567890);
        let p2=new Person('rani',34,1234567890);
        console.log(p1);
        console.log(p2);
        
        



   let Laptop= class {
        constructor(brand,price,color){
            this.brand=brand;
            this.price=price;
            this.color=color;
        }
    }
let l1=new Laptop('lenovo',40000,'black');
console.log(l1);
let l2=new Laptop('Hp',40000,'grey');
console.log(l2);
      

    
      
      
    </script>
  </body>
</html>
