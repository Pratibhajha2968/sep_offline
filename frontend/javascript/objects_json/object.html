<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // object creation - object literal
      let mobile = {
        //key :(colon) value
        "brand": "MI",
        price: 40000,
        color: "black",
      };
      console.log(mobile);
      console.log(mobile.brand);//dot notation
      console.log(mobile["brand"]);//bracket notation
      
      
    </script>
  </body>
</html>
