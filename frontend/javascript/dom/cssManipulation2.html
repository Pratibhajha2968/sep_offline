<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <style>

      .highlight{
        background-color: black;
        color: white;
        font-size: 20px;;
        width: 400px;
      }

    </style>
  </head> 
  <body>
    <div id="add"  onclick="addStyle()">Click Me To Add Style</div>
    <div id="remove"  class="highlight" onclick="removeStyle()">Click Me To Delete Style</div>
    <div id="toggle"   onclick="toggleStyle()">Click Me To Toggle Style</div>

    <script>
    function toggleStyle() {
        let toggle=document.getElementById('toggle');
        toggle.classList.toggle('highlight');
        alert(toggle.classList.contains('highlight') );

      }


    function removeStyle() {
        let remove=document.getElementById('remove');
        remove.classList.remove('highlight');
      }



      function addStyle() {
        let add=document.getElementById('add');
        add.classList.add('highlight');
      }
    </script>
  </body>
</html>
