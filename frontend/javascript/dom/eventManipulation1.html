<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: lightseagreen;
            height: 100px;
        }
    </style>
</head> 
<body>
     <div></div>  
     <script >
      let div=document.querySelector('div');
      div.addEventListener('mouseover',mouseOperation);

      function mouseOperation(){
      div.innerHTML="mouse over";
      div.removeEventListener('mouseover',mouseOperation);
      }


     </script>
</body>
</html>
