<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve) => {
        setTimeout(() => {
          console.log("person1 is completed in 3 seconds");
        }, 3000);
      });
      let p2 = new Promise(() => {
        setTimeout(() => {
          console.log("person2 is completed in 2 seconds");
        }, 2000);
      });
      let result=Promise.race([p1,p2]);
       result.then(
        (value)=>console.log(value),
       )
    </script>
  </body>
</html>
