<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function cuttingVegetables() {
       return new Promise((resolve, reject) => {
        setTimeout(() => {
          document.write("cutting vegetables <br>");
          resolve();
        }, 3000);
       })
      }


      function roastingRava() {
       return new Promise((resolve, reject) => {
           setTimeout(() => {
          document.write("roasting rava <br>");
        }, 2000); 
       })
      }
      function mixing() {
        return new Promise((resolve, reject) => {
              setTimeout(() => {
          document.write("mixing all the vegetables <br>");
          document.write("pouring water and boiling <br>");
          document.write("adding Rava and stirring <br>");
        }, 5000);
        })
      }



    //   promises--->pending(start)---->success(resolved/fulfilled)---->failure(rejected)

      cuttingVegetables()
      .then( ()=>{roastingRava()})
      .then( ()=>{mixing()})
      .catch();
      
     
    </script>
  </body>
</html>
