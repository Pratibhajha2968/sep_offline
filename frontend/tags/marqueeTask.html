<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
    <style>
        marquee{
            border:2px solid red;
            height:120px;
            background-color:lightblue;
        }
        img{
            height:80px;
        }
    </style>
</head>
<body>

   <marquee scrolldelay="100"><img src="./multimedia/profile.jpg" alt=""></marquee>
   <marquee  ><img src="./multimedia/profile.jpg" alt=""></marquee>
   <marquee scrollamount="40" ><img src="./multimedia/profile.jpg" alt=""></marquee>



   <marquee  direction="left" ><img src="./multimedia/profile.jpg" alt=""></marquee>
   <marquee  direction="right" ><img src="./multimedia/profile.jpg" alt=""></marquee>
   <marquee  direction="up" ><img src="./multimedia/profile.jpg" alt=""></marquee>
   <marquee  direction="down" ><img src="./multimedia/profile.jpg" alt=""></marquee>

   <marquee  behavior="scroll"  ><img src="./multimedia/profile.jpg" alt=""></marquee>
   <marquee  behavior="alternate" ><img src="./multimedia/profile.jpg" alt=""></marquee>
   <marquee  behavior="slide" ><img src="./multimedia/profile.jpg" alt=""></marquee>
 
  



    
</body>
</html>
