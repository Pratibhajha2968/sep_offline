<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tags</title>
  </head>
  <body>
      <table border="1" bgcolor="lightgreen" width="50%" height="300px" align="center" cellspacing="10" cellpadding="10">
        <caption>Student Details</caption>
      <thead>
        <tr>
          <th>SL NO</th>
          <th>NAME</th>
          <th>CONTACT</th>
        </tr>
      </thead> 
      <tbody>
        <tr>
        <td align="right" valign="bottom">1</td>
        <td>John Doe</td>
        <td>1234567890</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>0987654321</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Emily Johnson</td>
        <td>1122334455</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Michael Brown</td>
        <td>6677889900</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Linda Davis</td>
        <td>5566778899</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
