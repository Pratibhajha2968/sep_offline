<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Task</title>
  </head>

  <body>
    <table border="1" cellspacing="5"  >
      <thead>
        <tr>
            <th rowspan="2">Heading</th>
            <th>Students</th>
            <th colspan="3">Details</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Roll Number</th>
        </tr>
      </thead>
      <tr>
        <td rowspan="4">Student List</td>
        <td>1</td>
        <td>Victor</td>
        <td>Computer Science</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Williams</td>
        <td>Electronics</td>
        <td>67890</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Olivia</td>
        <td>Mechanical</td>
        <td>54321</td>
      </tr>
      <tr>
        <td>4</td>
        <td>James</td>
        <td>Civil</td>
        <td>98765</td>
      </tr>
    </table>
  </body>
</html>
